<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Vozes do Destino - Baralho Cigano</title>
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            overflow: hidden; /* Esconde barras de rolagem durante a animaÃ§Ã£o */
            background-color: #0d0216; /* Fundo roxo escuro */
            color: #e0d5e8;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px; /* Para efeitos 3D */
        }

        /* Estilo da Tela de IntroduÃ§Ã£o (Bola de Cristal e Carta) */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d0216;
            z-index: 1000;
            transition: opacity 1s ease-out, transform 1s ease-out; /* Para o fade-out e zoom */
            transform-origin: center center;
        }

        .crystal-ball-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite alternate; /* Efeito de pulso na bola */
        }

        .crystal-ball {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 70% 30%, #a25be1, #5a189a); /* Efeito de vidro */
            box-shadow: 0 0 50px rgba(188, 152, 255, 0.7), inset 0 0 30px rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .crystal-ball::before { /* Base da bola */
            content: '';
            position: absolute;
            bottom: -50px;
            width: 80%;
            height: 80px;
            background-color: #3f1a6b;
            border-radius: 50%;
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.5);
        }

        .tarot-card {
            position: absolute;
            width: 120px;
            height: 200px;
            background: linear-gradient(45deg, #a25be1, #5a189a); /* Simula a carta */
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            animation: appearCard 1s forwards; /* AnimaÃ§Ã£o de aparecer */
        }
        
        .tarot-card.flip {
            transform: rotateY(180deg); /* Vira a carta */
        }

        .tarot-card-front, .tarot-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Esconde a face de trÃ¡s ao girar */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            border-radius: 8px;
        }

        .tarot-card-front {
            background: linear-gradient(45deg, #a25be1, #5a189a); /* Cor de trÃ¡s da carta */
            border: 2px solid #e0d5e8;
            box-sizing: border-box;
        }
        .tarot-card-front::before {
            content: 'ðŸ”®'; /* SÃ­mbolo mÃ­stico */
            font-size: 2em;
        }

        .tarot-card-back {
            background: linear-gradient(45deg, #bc98ff, #7d5ba6); /* Cor da frente da carta */
            transform: rotateY(180deg); /* JÃ¡ virada */
            border: 2px solid #e0d5e8;
            box-sizing: border-box;
        }
        .tarot-card-back::before {
            content: 'âœ¨'; /* SÃ­mbolo quando a carta vira */
            font-size: 2em;
        }

        /* AnimaÃ§Ãµes */
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }

        @keyframes appearCard {
            0% { opacity: 0; transform: translateY(50px) scale(0.5); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Estilos do FormulÃ¡rio Principal */
        .container {
            max-width: 450px;
            width: 100%;
            border: 1px solid #5a189a;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(90, 24, 154, 0.5);
            background: rgba(20, 5, 35, 0.95);
            z-index: 1;
            opacity: 0; /* Escondido inicialmente */
            transform: scale(0.9); /* Para a animaÃ§Ã£o de zoom-in */
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .container.active {
            opacity: 1;
            transform: scale(1);
        }

        h1 { text-align: center; color: #bc98ff; text-transform: uppercase; letter-spacing: 3px; font-size: 1.6em; }
        p.subtitle { text-align: center; font-style: italic; color: #9d4edd; margin-bottom: 20px; }
        label { display: block; margin-top: 15px; color: #bc98ff; font-weight: bold; font-size: 0.9em; }
        input, select, textarea {
            width: 100%; padding: 12px; margin-top: 5px;
            background: #1a0a2e; border: 1px solid #5a189a;
            color: white; border-radius: 8px; box-sizing: border-box;
            font-family: sans-serif;
            outline: none;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #bc98ff;
            box-shadow: 0 0 5px #bc98ff;
        }
        button {
            width: 100%; padding: 15px; margin-top: 30px;
            background: linear-gradient(45deg, #5a189a, #7b2cbf);
            border: none; color: white; font-weight: bold;
            cursor: pointer; border-radius: 8px; transition: 0.4s;
            font-size: 1.1em;
            text-transform: uppercase;
        }
        button:hover { box-shadow: 0 0 20px #bc98ff; transform: scale(1.02); }

        /* Estilos para o grupo de opÃ§Ãµes no select */
        optgroup {
            font-weight: bold;
            color: #bc98ff;
            background-color: #1a0a2e;
        }
        optgroup option {
            background-color: #0d0216; /* Fundo das opÃ§Ãµes */
            color: #e0d5e8;
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const introScreen = document.getElementById('intro-screen');
        const tarotCard = document.getElementById('tarotCard');
        const mainForm = document.getElementById('main-form');

        // 1. Espera a carta aparecer (animaÃ§Ã£o CSS)
        setTimeout(() => {
            // 2. Vira a carta
            tarotCard.classList.add('flip');
        }, 1500); // 1.5 segundos depois que a tela carrega

        // 3. ApÃ³s virar a carta, esconde a intro e revela o formulÃ¡rio com zoom
        setTimeout(() => {
            introScreen.style.opacity = '0'; // ComeÃ§a o fade-out
            introScreen.style.transform = 'scale(1.2)'; // ComeÃ§a o zoom-out da intro
            
            // Depois que a transiÃ§Ã£o da intro terminar, esconde e revela o formulÃ¡rio
            introScreen.addEventListener('transitionend', () => {
                introScreen.style.display = 'none';
                mainForm.classList.add('active'); // Revela o formulÃ¡rio com zoom-in
                document.body.style.overflow = 'auto'; // Habilita scroll novamente
            }, { once: true }); // Executa o evento apenas uma vez
            
        }, 3000); // 3 segundos total (1.5s para aparecer + 1.5s para virar/zoom)
    });
