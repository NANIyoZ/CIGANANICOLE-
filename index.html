<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vozes do Destino - Baralho Cigano</title>
    <style>
        /* CSS MÃ­stico e Efeito Dopamina */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0d0216;
            color: #e0d5e8;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }

        #intro-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: #0d0216;
            z-index: 1000;
            transition: opacity 1.2s ease-in-out, transform 1.2s ease-in-out;
        }

        .crystal-ball {
            width: 220px; height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #bc98ff, #5a189a);
            box-shadow: 0 0 50px rgba(188, 152, 255, 0.5), inset -5px -5px 40px rgba(0,0,0,0.7);
            display: flex; justify-content: center; align-items: center;
            animation: pulse 2s infinite alternate;
        }

        .tarot-card {
            width: 70px; height: 110px;
            background: #240b36;
            border: 2px solid #bc98ff;
            border-radius: 5px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.8em;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tarot-card.flip { transform: rotateY(180deg) scale(1.3); }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.06); }
        }

        .container {
            max-width: 400px; width: 90%;
            border: 1px solid #5a189a;
            padding: 30px; border-radius: 25px;
            background: rgba(20, 5, 35, 0.98);
            box-shadow: 0 0 40px rgba(90, 24, 154, 0.6);
            opacity: 0; transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .container.active { opacity: 1; transform: translateY(0); }

        h1 { text-align: center; color: #bc98ff; margin: 0; font-size: 1.8em; }
        .subtitle { text-align: center; color: #9d4edd; font-style: italic; margin-bottom: 20px; }
        
        label { display: block; margin-top: 15px; color: #bc98ff; font-weight: bold; font-size: 0.8em; }
        input, select, textarea {
            width: 100%; padding: 12px; margin-top: 5px;
            background: #1a0a2e; border: 1px solid #5a189a;
            color: white; border-radius: 10px; box-sizing: border-box;
            outline: none; font-family: sans-serif;
        }

        button {
            width: 100%; padding: 16px; margin-top: 25px;
            background: linear-gradient(45deg, #5a189a, #9d4edd);
            border: none; color: white; font-weight: bold;
            cursor: pointer; border-radius: 10px; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        button:hover { box-shadow: 0 0 25px #bc98ff; transform: scale(1.02); }
    </style>
</head>

</html>
