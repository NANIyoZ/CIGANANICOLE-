<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vozes do Destino - Baralho Cigano</title>
    <style>
        /* ESTILOS GERAIS E INTRO */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0d0216;
            color: #e0d5e8;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }

        #intro-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: #0d0216;
            z-index: 1000;
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }

        .crystal-ball {
            width: 250px; height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #bc98ff, #5a189a);
            box-shadow: 0 0 60px rgba(188, 152, 255, 0.6), inset -10px -10px 50px rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center;
            position: relative;
            animation: pulse 2s infinite alternate;
        }

        .tarot-card {
            width: 80px; height: 130px;
            background: #240b36;
            border: 2px solid #bc98ff;
            border-radius: 5px;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; justify-content: center; align-items: center;
            font-size: 2em;
        }

        .tarot-card.flip { transform: rotateY(180deg) scale(1.5); }

        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 40px rgba(188, 152, 255, 0.4); }
            to { transform: scale(1.05); box-shadow: 0 0 80px rgba(188, 152, 255, 0.8); }
        }

        /* FORMUL√ÅRIO PRINCIPAL */
        .container {
            max-width: 400px; width: 90%;
            border: 1px solid #5a189a;
            padding: 25px; border-radius: 20px;
            background: rgba(20, 5, 35, 0.95);
            box-shadow: 0 0 30px rgba(90, 24, 154, 0.5);
            opacity: 0; transform: scale(0.8);
            transition: all 1s ease-in-out;
            pointer-events: none;
        }

        .container.active { opacity: 1; transform: scale(1); pointer-events: auto; }

        h1 { text-align: center; color: #bc98ff; letter-spacing: 2px; margin: 0; }
        .subtitle { text-align: center; font-style: italic; color: #9d4edd; font-size: 0.9em; margin-bottom: 20px; }
        
        label { display: block; margin-top: 15px; color: #bc98ff; font-weight: bold; font-size: 0.85em; }
        input, select, textarea {
            width: 100%; padding: 12px; margin-top: 5px;
            background: #1a0a2e; border: 1px solid #5a189a;
            color: white; border-radius: 8px; box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%; padding: 15px; margin-top: 25px;
            background: linear-gradient(45deg, #5a189a, #7b2cbf);
            border: none; color: white; font-weight: bold;
            cursor: pointer; border-radius: 8px; transition: 0.3s;
            text-transform: uppercase;
        }
        button:hover { box-shadow: 0 0 20px #bc98ff; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="crystal-ball">
            <div class="tarot-card" id="card">üîÆ</div>
        </div>
    </div>

    <div class="container" id="main-form">
        <h1>Vozes do Destino</h1>
        <p class="subtitle">Sua jornada espiritual come√ßa aqui</p>
        
        <label>Nome Completo:</label>
        <input type="text" id="nome" placeholder="Seu nome...">

        <label>Data de Nascimento:</label>
        <input type="date" id="dataNasc">

        <label>Escolha sua Consulta:</label>
        <select id="servico">
            <option value="fazer 1 Pergunta (R$8)">1 Pergunta ‚Äî R$8</option>
            <option value="fazer 8 Perguntas (R$15)">8 Perguntas ‚Äî R$15</option>
            <option value="uma Amarra√ß√£o Amorosa (R$160)">Amarra√ß√£o Amorosa ‚Äî R$160</option>
            <option value="uma Carta Canalizada (R$40)">Carta Canalizada ‚Äî R$40</option>
        </select>

        <label>Sua Pergunta:</label>
        <textarea id="pergunta" rows="3" placeholder="O que deseja saber?"></textarea>

        <button onclick="enviarWhatsapp()">üîÆ Ver meu Destino</button>
    </div>

    <script>
        // L√≥gica da Anima√ß√£o Inicial
        window.onload = () => {
            const card = document.getElementById('card');
            const intro = document.getElementById('intro-screen');
            const form = document.getElementById('main-form');

            setTimeout(() => {
                card.classList.add('flip');
                card.innerHTML = "‚ú®";
            }, 1000);

            setTimeout(() => {
                intro.style.opacity = '0';
                intro.style.transform = 'scale(2)';
                form.classList.add('active');
                document.body.style.overflow = 'auto';
                setTimeout(() => intro.style.display = 'none', 1500);
            }, 3000);
        };

        // L√≥gica de Envio (CORRIGIDA)
        function enviarWhatsapp() {
            const nome = document.getElementById('nome').value;
            const dataRaw = document.getElementById('dataNasc').value;
            const servico = document.getElementById('servico').value;
            const pergunta = document.getElementById('pergunta').value;

            if(!nome || !pergunta) {
                alert("Por favor, preencha seu nome e sua pergunta.");
                return;
            }

            // Formata a data de AAAA-MM-DD para DD/MM/AAAA
            const dataFormatada = dataRaw ? dataRaw.split('-').reverse().join('/') : "N√£o informada";

            const telefone = "558296173403";

            // Montamos o texto puro primeiro, com quebras de linha reais
            const textoMensagem = `Ol√°! ‚ú® Me chamo *${nome}* (nascido(a) em ${dataFormatada}) e sinto que preciso de uma orienta√ß√£o espiritual. üîÆ\n\nGostaria de *${servico}*.\n\nMinha pergunta para as cartas √©:\n"${pergunta}"\n\nAguardo sua luz! ü¶ãüåô`;

            // O encodeURIComponent transforma as quebras de linha em c√≥digos que o WhatsApp entende sem mostrar o texto feio
            const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(textoMensagem)}`;
            
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
