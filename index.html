<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vozes do Destino - Baralho Cigano</title>
    <style>
        /* BASE E ANIMA√á√ïES */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0d0216;
            color: #e0d5e8;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }

        #intro-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: #0d0216;
            z-index: 1000;
            transition: all 1.2s ease-in-out;
        }

        .crystal-ball {
            width: 200px; height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #bc98ff, #5a189a);
            box-shadow: 0 0 50px rgba(188, 152, 255, 0.4), inset -5px -5px 40px rgba(0,0,0,0.7);
            display: flex; justify-content: center; align-items: center;
            animation: pulse 2s infinite alternate;
        }

        .tarot-card {
            width: 60px; height: 100px;
            background: #240b36;
            border: 2px solid #bc98ff;
            border-radius: 5px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5em;
            transition: transform 0.8s;
        }

        .tarot-card.flip { transform: rotateY(180deg) scale(1.3); }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }

        /* CONTAINER DO FORMUL√ÅRIO */
        .container {
            max-width: 420px; width: 90%;
            border: 1px solid #5a189a;
            padding: 25px; border-radius: 25px;
            background: rgba(20, 5, 35, 0.98);
            box-shadow: 0 0 40px rgba(90, 24, 154, 0.6);
            opacity: 0;
            transition: all 0.8s ease-out;
            max-height: 90vh;
            overflow-y: auto;
            pointer-events: none;
        }

        .container.active { opacity: 1; pointer-events: auto; }

        h1 { text-align: center; color: #bc98ff; margin: 0; font-size: 1.6em; text-transform: uppercase; letter-spacing: 2px;}
        .subtitle { text-align: center; color: #9d4edd; font-style: italic; margin-bottom: 15px; font-size: 0.85em;}
        
        label { display: block; margin-top: 12px; color: #bc98ff; font-weight: bold; font-size: 0.8em; }

        input, select, textarea {
            width: 100%; padding: 12px; margin-top: 5px;
            background: #1a0a2e; border: 1px solid #5a189a;
            color: white; border-radius: 12px; box-sizing: border-box;
            outline: none; transition: 0.3s;
            font-family: sans-serif;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #bc98ff;
            box-shadow: 0 0 12px rgba(188, 152, 255, 0.5);
            background: #240b36;
        }

        optgroup { background-color: #1a0a2e; color: #bc98ff; font-weight: bold; }
        option { background-color: #0d0216; color: #e0d5e8; }

        button {
            width: 100%; padding: 16px; margin-top: 20px;
            background: linear-gradient(45deg, #5a189a, #9d4edd);
            border: none; color: white; font-weight: bold;
            cursor: pointer; border-radius: 12px; text-transform: uppercase;
            letter-spacing: 1px; transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 20px #bc98ff;
            transform: translateY(-2px);
        }

        .container::-webkit-scrollbar { width: 5px; }
        .container::-webkit-scrollbar-thumb { background: #5a189a; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="crystal-ball">
            <div class="tarot-card" id="card">üîÆ</div>
        </div>
    </div>

    <div class="container" id="main-form">
        <h1>Vozes do Destino</h1>
        <p class="subtitle">Desvende os mist√©rios com o Baralho Cigano</p>
        
        <label>Nome Completo:</label>

        <label>Escolha o Servi√ßo:</label>
        <select id="servico">

                <option value="uma Simpatia de Prote√ß√£o (R$40)">Simpatia de Prote√ß√£o ‚Äî R$40</option>
                <option value="uma Simpatia de Sa√∫de (R$50)">Simpatia de Sa√∫de ‚Äî R$50</option>
                <option value="uma Simpatia de Sorte (R$40)">Simpatia de Sorte ‚Äî R$40</option>
                <option value="uma Simpatia de Obsess√£o Amorosa (R$180)">Obsess√£o Amorosa ‚Äî R$180</option>
            </optgroup>
            <optgroup label="--- TRABALHOS & ESPECIAIS ---">
                <option value="um Ado√ßamento (R$150)">Ado√ßamento ‚Äî R$150</option>
                <option value="uma Amarra√ß√£o Amorosa Simples (R$160)">Amarra√ß√£o Amorosa ‚Äî R$160</option>
                <option value="uma Amarra√ß√£o Amorosa POTENCIALIZADA (R$300)">Amarra√ß√£o POTENCIALIZADA ‚Äî R$300</option>

    </div>

    <script>
        // L√≥gica de Anima√ß√£o de Entrada
        window.addEventListener('load', () => {
            const card = document.getElementById('card');
            const intro = document.getElementById('intro-screen');
            const form = document.getElementById('main-form');

            // 1. Vira a carta
            setTimeout(() => { card.classList.add('flip'); card.innerHTML = "‚ú®"; }, 800);
            
            // 2. Faz o zoom na bola e revela o form
            setTimeout(() => {
                intro.style.opacity = '0';
                intro.style.transform = 'scale(1.5)';
                setTimeout(() => {
                    intro.style.display = 'none';
                    form.classList.add('active');
                    document.body.style.overflow = 'auto';
                }, 1000);
            }, 2500);
        });

        // Fun√ß√£o de Envio Corrigida
        document.getElementById('btnEnviar').addEventListener('click', function() {
            const nome = document.getElementById('nome').value.trim();
            const dataRaw = document.getElementById('dataNasc').value;
            const servico = document.getElementById('servico').value;
            const pergunta = document.getElementById('pergunta').value.trim();

            if(!nome || !pergunta) {
                alert("Por favor, preencha seu nome e sua pergunta.");
                return;
            }

            const dataFormatada = dataRaw ? dataRaw.split('-').reverse().join('/') : "n√£o informada";
            const telefone = "558296173403";

            const msg = `Ol√°! ‚ú® Me chamo *${nome}* (nascido(a) em ${dataFormatada}) e sinto que preciso de uma orienta√ß√£o espiritual. üîÆ\n\nGostaria de *${servico}*.\n\nMinha pergunta para as cartas √©:\n"${pergunta}"\n\nAguardo sua luz! ü¶ãüåô`;

            const link = "https://wa.me/" + telefone + "?text=" + encodeURIComponent(msg);
            window.location.href = link;
        });
    </script>
</body>
</html>
